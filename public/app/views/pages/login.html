<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-12">
        	    <div class="form-wrap">
                    <h1>Sign in</h1>
                    <form ng-submit="signIn()" role="form" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="{{(showPassword) ? 'text' : 'password'}}" name="key" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox" ng-class="{'show': showPassword}">
                            <span class="character-checkbox" ng-click="showPassword = !showPassword"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Sign in">
                    </form>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Don't have a user?</p>
                <p><a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>
</footer>
